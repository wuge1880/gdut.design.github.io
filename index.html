<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECharts 网络图</title>
    <script src="scripts/jquery-1.6.2.min.js"></script>
    <script src="scripts/echarts.js"></script>
</head>

<body>
<div id="main" style="width:1000px;height:800px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var categories = [];
    categories[0] = {name:"AI+学校综合网络"};
    categories[1] = {name:"智慧医疗"};
    categories[2] = {name:"智能制造"};
    categories[3] = {name:"智能产品"};
    categories[4] = {name:"创新展示"};

    var option = {
        title: {
            text: 'AI+学校知识网络图'
        },
        tooltip: {
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: [{
            data: categories.map(function (a) {
                return a.name;
            })
        }],
        series: [{
            type: 'graph',
            layout: 'force',
            symbolSize: 40,
            roam: true,
            edgeSymbol: ['circle', 'arrow'],
            edgeSymbolSize: [2, 10],
            edgeLabel: {
                normal: {
                    textStyle: {
                        fontSize: 20
                    }
                }
            },
            force: {
                repulsion: 2500,
                edgeLength: [10, 50]
            },
            draggable: true,
            lineStyle: {
                normal: {
                    width: 2,
                    color: '#4b565b',
                }
            },
            edgeLabel: {
                normal: {
                    show: true,
                    formatter: function (x) {
                        return x.data.name;
                    }
                }
            },
            label: {
                normal: {
                    show: true,
                    textStyle: {}
                }
            },
            data: [
                {name: 'AI+学校综合网络', des: '', symbolSize: 100, category: 0},
                {name: '智慧医疗', des: '', symbolSize: 50, category: 1},
                {name: '智能制造', des: '', symbolSize: 50, category: 2},
                {name: '智能产品', des: '', symbolSize: 50, category: 3},
                {name: '创新展示', des: '', symbolSize: 50, category: 4},
                {name: '智慧医疗微型传感器', des: '', symbolSize: 30, category: 1},
                {name: '高效医疗设备', des: '', symbolSize: 50, category: 1},
                {name: '智能制造系统研究', des: '', symbolSize: 50, category: 2},
                {name: '动态水质监测系统', des: '', symbolSize: 50, category: 3},
                {name: '智能家居产品', des: '', symbolSize: 50, category: 3},
                {name: '用户行为分析系统', des: '', symbolSize: 50, category: 4}
            ],
            links: [
                {source: 'AI+学校综合网络', target: '智慧医疗', name: '', des: 'link01des'},
                {source: 'AI+学校综合网络', target: '智能制造', name: '', des: 'link02des'},
                {source: 'AI+学校综合网络', target: '智能产品', name: '', des: 'link03des'},
                {source: 'AI+学校综合网络', target: '创新展示', name: '', des: 'link05des'},
                {source: '智慧医疗', target: '智慧医疗微型传感器', name: '项目成果', des: 'link05des'},
                {source: '智慧医疗', target: '高效医疗设备', name: '项目成果', des: 'link05des'},
                {source: '智能制造', target: '智能制造系统研究', name: '项目成果', des: 'link05des'},
                {source: '智能产品', target: '动态水质监测系统', name: '项目成果', des: 'link05des'},
                {source: '智能产品', target: '智能家居产品', name: '项目成果', des: 'link05des'},
                {source: '创新展示', target: '用户行为分析系统', name: '项目成果', des: 'link05des'}
            ],
            categories: categories,
        }]
    };
    myChart.setOption(option);
    myChart.on('click', function (params) {
        if (params.dataType == 'node') {
            switch(params.name){
                case "智慧医疗微型传感器":
                    window.open("https://courses.gdut.edu.cn/mod/page/view.php?id=80254",'_blank');
                    break;
                case "高效医疗设备":
                    window.open("https://courses.gdut.edu.cn/mod/page/view.php?id=80256",'_blank'); 
                    break;
                case "智能制造系统研究":
                    window.open("https://courses.gdut.edu.cn/mod/page/view.php?id=80257",'_blank'); 
                    break;
                case "动态水质监测系统":
                    window.open("https://courses.gdut.edu.cn/mod/page/view.php?id=80261",'_blank'); 
                    break;
                case "智能家居产品":
                    window.open("https://courses.gdut.edu.cn/mod/page/view.php?id=80267",'_blank'); 
                    break;
                case "用户行为分析系统":
                    window.open("https://courses.gdut.edu.cn/mod/page/view.php?id=80262",'_blank'); 
                    break;
                default:
                    break;
            }
        }
    });
</script>
</body>
</html>
